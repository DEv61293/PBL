    <title>TEAM PORTFOLIO</title>
    <style>
        html {
            scroll-behavior: smooth;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fading {
            animation: fadeIn 1s ease-out;
        }

        body {
            font-weight: bold;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: url(https://images.unsplash.com/photo-1579389083123-53a622ebaec2?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-size: 28px;
            color: rgb(0, 0, 0);
            display: flex;
            justify-content: center;
        }


        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 250px;
            padding: 50px 20px;
            margin-top: 130px;
        }

        .section {
            width: 50%;
            height: 400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 70px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            gap: 20px;
            transition: transform 0.5s ease, box-shadow 0.7s ease-in;
        }

        .section img {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            object-fit: cover;
        }

        .social a i,
        .social1 a i {
            color: rgb(0, 0, 0);
            transition: transform 0.5s ease, color 1s ease;

        }

        .social a i:hover,
        .social1 a i:hover {
            transform: scale(1.5);
            color: rgb(119, 57, 6);
        }

        .bio-content,
        .projects-content {
            font-size: 20px;
            color: black;
        }


        .text:hover {
            transform: scale(1) translateY(15px);
        }

        .right a p:hover {
            transition: scale(1) translateY(-5px);
            color: rgb(119, 57, 6);
        }

        .text,
        .right a p {
            transition: transform 0.7s ease-in-out, color 0.7s ease;
        }

      

        .project-image a {
            text-decoration: none;
            color: black;

        }

        .project-image a:hover {
            color: rgb(0, 0, 0);
        }

        .project-image p {
            transition: color 0.7s ease-in-out;
        }

        .project-image p:hover {
            color: rgb(119, 57, 6);
        }

        .section:hover,
        .social-section:hover {
            box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.3);
        }

        .social-section {
            transition: box-shadow 1s ease-in;
        }

        @keyframes slideInFromRight {
            0% {
                opacity: 1;
            }

            25% {
                opacity: 0.5;
            }

            50% {
                opacity: 0.75;
            }

            75% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }
        .section:hover .bio-content p {
            animation: slideInFromRight 4s ease-in-out infinite;
        }

        .section:hover .bio-img img {
            animation: slideInFromRight 4s ease-in-out infinite;
        }
        label {
            font-size: 20px;
            font-weight: bold;
        }
        form{
            padding: 30px 100px;
        }
        header input {
    padding: 10px;
    font-size: 16px;
    width: 300px;
    border: 2px solid #ddd;
    border-radius: 20px;
    background-color: rgba(255, 255, 255, 0.7);
    color: #333;
    transition: all 0.3s ease;
}

header input:focus {
    border-color: #1196b8;
}

header button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    background-color: #1196b8;
    color: white;
    border-radius: 20px;
    cursor: pointer;
    margin-left: 10px;
    transition: background-color 0.3s ease;
}

header button:hover {
    background-color: #0c7a8a;
}
    </style>
